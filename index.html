<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img
          src="https://amazeinvent.com/wp-content/uploads/2022/07/edit-instagram-videos-after-uploading-it.jpg"
          alt="logo"
        />
      </a>
      <!--profile Image-->
      <div class="profile">
        <div class="profile-img">
          <img
            src="https://i.pinimg.com/564x/01/43/0a/01430a7aedd94c18caed97dc68cc2289.jpg"
            alt="profile"
          />
        </div>
        <div class="name">
          <h1>Ryan Gold</h1>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrZNXYhxedn7FFVIQh5y1suWiee_dAPNaUsQ&usqp=CAU"
            alt="verify"
          />
        </div>
        <span>@saloni</span>
      </div>
      <!--About-->
      <div class="about">
        <!--Box1-->
        <div class="box">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        <!--Box2-->
        <div class="box">
          <h3>14.4k</h3>
          <span>Followers</span>
        </div>
        <!--Box3 -->
        <div class="box">
          <h3>13</h3>
          <span>Following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-4-fill"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!--Main Home-->
    <div class="main-home">
      <div class="header">
        <!--Search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--Button-->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Add Photos</div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Watch all</div>
        </a>
      </div>
      <div class="stories">
        <!--Stories 1-->
        <div class="stories-img color">
          <img
            src="https://i.pinimg.com/564x/01/43/0a/01430a7aedd94c18caed97dc68cc2289.jpg"
            alt="profile"
          />
          <div class="add">+</div>
        </div>
        <!--Stories 2-->
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/736x/b3/a2/b6/b3a2b65eebfa51062b7f34a1f6ef82b4.jpg"
            alt="profile"
          />
        </div>
        <!--Stories 3-->
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/564x/3a/dd/dd/3addddd2b10f8dfacc078a49471df382.jpg"
            alt="profile"
          />
        </div>
        <!--Stories 4-->
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/564x/6f/6b/a5/6f6ba5f468b43d4cbe07ed7add630349.jpg"
            alt="profile"
          />
        </div>
        <!--Stories 5-->
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/564x/e0/ec/91/e0ec91ff568b593679f62ee780fdca69.jpg"
            alt="profile"
          />
        </div>
        <!--Stories 6-->
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/564x/f4/fa/0c/f4fa0cd47bc8879809353349fc5adb76.jpg"
            alt="profile"
          />
        </div>
        <!--Stories 7-->
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/564x/7d/e0/31/7de03182c71e3a601cfafebe383c62fd.jpg"
            alt="profile"
          />
        </div>
        <!--Stories 8-->
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/564x/6c/9a/e3/6c9ae348fed18629b636d9d03006f5e4.jpg"
            alt="profile"
          />
        </div>
        <!--Stories 9-->
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/564x/26/ff/9f/26ff9fd46bc8aa0513cc862e6ea385ff.jpg"
            alt="profile"
          />
        </div>
        <!--Stories 10-->
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/564x/e6/4e/19/e64e190b5d6ada0faa9595f009e59524.jpg"
            alt="profile"
          />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!--Box1-->
        <div class="post-box">
          <img
            src="https://i.pinimg.com/750x/fd/7f/f9/fd7ff9d10efc0510976ea166f8b647da.jpg"
            alt="post"
          />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img
                  src="https://i.pinimg.com/564x/bb/2e/e7/bb2ee74d8de1e10aa917d60f5819228f.jpg"
                  alt="profile"
                />
              </div>
              <h3>Jeon Jung Kook</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>

        <!--Box2-->
        <div class="post-box">
          <img
            src="https://i.pinimg.com/564x/90/b4/53/90b4539c6bfa05193060ed8b435ec282.jpg"
            alt="post"
          />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img
                  src="https://i.pinimg.com/564x/e0/4f/0e/e04f0e599569146f8adbc055c4f1c8c5.jpg"
                  alt="profile"
                />
              </div>
              <h3>Han Soo Hee</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>

        <!--Box3-->
        <div class="post-box">
          <img
            src="https://i.pinimg.com/564x/e0/4f/0e/e04f0e599569146f8adbc055c4f1c8c5.jpg"
            alt="post"
          />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img
                  src="https://i.pinimg.com/564x/bb/2e/e7/bb2ee74d8de1e10aa917d60f5819228f.jpg"
                  alt="profile"
                />
              </div>
              <h3>Ji Chang Wook</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
